<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Main</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="/assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <style>
        iframe {
            display: block;
            margin: auto;
            /* Căn giữa theo chiều ngang */
            position: absolute;
            top: 50%;
            /* Đẩy xuống giữa trang */
            left: 50%;
            /* Đẩy sang giữa trang */
            transform: translate(-50%, -50%);
            /* Điều chỉnh căn giữa chính xác */
            width: 80%;
            /* Chiều rộng của iframe */
            height: 80%;
            /* Chiều cao của iframe */
            border: 1px solid #ccc;
            /* Tùy chỉnh viền */
            border-radius: 8px;
            /* Tùy chỉnh bo góc */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Hiệu ứng bóng */
        }
    </style>

    <!-- Main CSS File -->
    <link href="/assets/css/main.css" rel="stylesheet">
</head>

<body class="main-page">

    <header id="header" class="header sticky-top">
        <div class="branding d-flex align-items-center">
            <div class="container position-relative d-flex align-items-center justify-content-between">
                <!-- Add the toggle icon before the site title -->
                <i class="mobile-nav-toggle bi bi-list" id="navbar-toggle"></i>

                <a href="/" class="logo d-flex align-items-center me-auto">
                    <h1 class="sitename">A.C.V</h1>
                </a>

                <!-- Main Nav Menu (Desktop) -->
                <nav id="navmenu" class="navmenu">
                    <ul>
                        <li><a href="/" class="active">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                        <li>
                            <a href="#user">
                                <img src="assets/img/user-icon.png" alt="User Icon"
                                    style="width: 20px; margin-right: 10px; vertical-align: middle;">
                                User: {{user}}
                            </a>
                        </li>
                    </ul>
                </nav>

                <a class="cta-btn d-none d-sm-block" href="#appointment">
                    Make an Appointment
                </a>
            </div>
        </div>
    </header>

    <!-- Mobile Navigation Menu -->
    <nav id="mobile-navmenu" class="mobile-navmenu">
        <button id="close-mobile-navmenu" class="close-btn">✕</button>
        <ul>
            <li>
                <a href="/history">
                    <img src="assets/img/medical history.png" alt="Medical History"
                        style="width: 20px; margin-right: 10px; vertical-align: middle;">
                    Medical History
                </a>
            </li>
            <li>
                <a href="#Chat">
                    <img src="assets/img/chat-icon.png" alt="Chat Icon"
                        style="width: 20px; margin-right: 10px; vertical-align: middle;">
                    Chat
                </a>
            </li>
            <li>
                <a href="#Setting">
                    <img src="assets/img/Setting-icon.png" alt="Setting Icon"
                        style="width: 20px; margin-right: 10px; vertical-align: middle;">
                    Setting
                </a>
            </li>
        </ul>
    </nav>

    <!-- Iframe chatbot -->
    <iframe src="http://127.0.0.1:8502/" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>


    <!-- Scroll Top -->
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

    <!-- Main JS File -->
    <script src="assets/js/main.js"></script>

    <!-- JavaScript for the Navbar Toggle -->
    <script>
        const navbarToggle = document.getElementById('navbar-toggle');
        const mobileNavmenu = document.getElementById('mobile-navmenu');
        const closeMobileNavmenu = document.getElementById('close-mobile-navmenu');

        navbarToggle.addEventListener('click', () => {
            mobileNavmenu.classList.add('active');
            navbarToggle.classList.add('bi-x');
            navbarToggle.classList.remove('bi-list');
        });

        closeMobileNavmenu.addEventListener('click', () => {
            mobileNavmenu.classList.remove('active');
            navbarToggle.classList.add('bi-list');
            navbarToggle.classList.remove('bi-x');
        });
    </script>

</body>

</html>
